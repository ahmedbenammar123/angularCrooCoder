<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
                <h1 class="text-white">Table Players</h1>
            </div>
        </div>
    </div>
</div>


<div class="site-section">
    <table class="table table-dark table-striped container">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">Post</th>
                <th scope="col">number</th>
                <th scope="col">team</th>
                <th scope="col">Display</th>
                <th scope="col">Delet</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of players">
                <th scope="row">{{t.id}}</th>
                <td>{{t.name}}</td>
                <td>{{t.Post}}</td>
                <td>{{t.number}}</td>
                <td>{{t.idTeam}}</td>
                <td>
                    <button type="button" (click)="goToDisplayPlayer(t.id)" class="btn btn-info">Display</button>
                </td>
                <td>
                    <button type="button" (click)="deletPlayer(t.id)" class="btn btn-danger">delet</button>
                </td>
                <td>
                    <button type="button" (click)="navigate(t.id)" class="btn btn-success">edit</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
