 <app-banner [title]="'Matches'"></app-banner>
 <div class="container">
  <div class="row">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="term" name="a" placeholder="team One">
    </div>
  </div>
    <div class="row">
      <div class="col-lg-12" *ngFor="let m of matches | filter:term ">
        <app-match [match]="m" (newItemEvent)="deletMatch($event)"></app-match>
      </div>
    </div>
  </div>
