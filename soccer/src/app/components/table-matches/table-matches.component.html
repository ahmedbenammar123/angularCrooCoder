<app-banner [title]="'Table Matches'"></app-banner>
<div class="site-section">
    <table class="table table-dark table-striped container">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">teamOne</th>
                <th scope="col">teamTwo</th>
                <th scope="col">scoreOne</th>
                <th scope="col">scoreTwo</th>
                <th scope="col">Delet</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of matches">
                <th scope="row">{{m.id}}</th>
                <td>{{m.teamOne}}</td>
                <td>{{m.teamTwo}}</td>
                <td>{{m.scoreOne}}</td>
                <td>{{m.scoreTwo}}</td>
                <td>
                    <button type="button" (click)="goToDisplayMatch(m.id)" class="btn btn-info">Display</button>
                </td>
                <td>
                    <button type="button" (click)="deletMatch(m.id)" class="btn btn-primary">delet</button>
                </td>
                <td>
                    <button type="button" (click)="navigate(m.id)" class="btn btn-danger">edit</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
